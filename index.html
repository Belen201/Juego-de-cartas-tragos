<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Tragos</title>
    <style>
        /* Estilos básicos para centrar la ruleta */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        .ruleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #333;
            position: relative;
            overflow: hidden;
            transition: transform 3s ease-out; /* Asegurando la animación */
        }

        .ruleta div {
            width: 50%;
            height: 50%;
            background-color: #3498db;
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: left center;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        /* Colores para cada segmento de la ruleta */
        .ruleta div:nth-child(1) { transform: rotate(0deg); background-color: #1abc9c; }
        .ruleta div:nth-child(2) { transform: rotate(40deg); background-color: #e74c3c; }
        .ruleta div:nth-child(3) { transform: rotate(80deg); background-color: #f39c12; }
        .ruleta div:nth-child(4) { transform: rotate(120deg); background-color: #9b59b6; }
        .ruleta div:nth-child(5) { transform: rotate(160deg); background-color: #e67e22; }
        .ruleta div:nth-child(6) { transform: rotate(200deg); background-color: #2ecc71; }
        .ruleta div:nth-child(7) { transform: rotate(240deg); background-color: #e74c3c; }
        .ruleta div:nth-child(8) { transform: rotate(280deg); background-color: #f39c12; }
        .ruleta div:nth-child(9) { transform: rotate(320deg); background-color: #9b59b6; }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ruleta de Tragos</h1>
        <div class="ruleta" id="ruleta">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button id="girarBtn">Girar Ruleta</button>
        <div id="resultado"></div>
    </div>

    <script>
        // Variables globales
        const opciones = [
            "Bebe 1 trago",
            "Bebe 2 tragos",
            "Bebe 3 tragos",
            "Bebe 4 tragos",
            "Bébete el cubata entero",
            "Un chupito para ti",
            "Un chupito para otro",
            "Un chupito para ti y otra persona",
            "Te salvas"
        ];

        const ruleta = document.getElementById('ruleta');
        const resultadoDiv = document.getElementById('resultado');
        const botonGirar = document.getElementById('girarBtn');

        let isSpinning = false; // Variable para evitar giros múltiples

        // Función para girar la ruleta
        function girarRuleta() {
            if (isSpinning) return; // Evita múltiples giros simultáneos
            isSpinning = true;

            // Generar un número aleatorio entre 0 y 8 (para las 9 opciones)
            const randomIndex = Math.floor(Math.random() * opciones.length);
            const resultado = opciones[randomIndex];

            // Calcular el ángulo (9 secciones, 360 grados dividido entre 9 = 40 grados por sección)
            const angulo = 360 * 3 + (randomIndex * 40); // 3 vueltas completas más el ángulo correspondiente

            // Aplicar el giro a la ruleta
            ruleta.style.transform = rotate(${angulo}deg);

            // Mostrar el resultado después de que termine de girar (3 segundos)
            setTimeout(() => {
                resultadoDiv.textContent = Te toca: ${resultado};
                isSpinning = false; // Permite volver a girar la ruleta
            }, 3000);
        }

        // Escuchar el clic en el botón y llamar a la función girarRuleta
        botonGirar.addEventListener('click', girarRuleta);
    </script>
</body>
</html>
