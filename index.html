<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Corbalán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .columnas {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .columna {
            width: 45%;
        }
        .opcion {
            background-color: #3498db;
            color: black; /* Letras de color negro */
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .opcion.pastel-1 {
            background-color: #ffb3ba; /* Pastel red */
        }
        .opcion.pastel-2 {
            background-color: #ffdfba; /* Pastel orange */
        }
        .opcion.pastel-3 {
            background-color: #ffffba; /* Pastel yellow */
        }
        .opcion.pastel-4 {
            background-color: #baffc9; /* Pastel green */
        }
        .opcion.pastel-5 {
            background-color: #bae1ff; /* Pastel blue */
        }
        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Juegos Corbalán</h1>

    <!-- Pantalla de selección de juego -->
    <div id="pantallaSeleccion" class="section active">
        <button onclick="mostrarSeccion('cartas')">Juego de Cartas</button>
        <button onclick="mostrarSeccion('retos')">Retos</button>
    </div>

    <!-- Juego de Cartas -->
    <div id="cartas" class="section">
        <h2>Juego de Cartas</h2>
        <div class="cards">
            <div class="card back" onclick="girarCarta(this, 1)">ZC</div>
            <div class="card back" onclick="girarCarta(this, 2)">ZC</div>
            <div class="card back" onclick="girarCarta(this, 3)">ZC</div>
            <div class="card back" onclick="girarCarta(this, 4)">ZC</div>
            <div class="card back" onclick="girarCarta(this, 5)">ZC</div>
            <div class="card back" onclick="girarCarta(this, 6)">ZC</div>
            <div class="card back" onclick="girarCarta(this, 7)">ZC</div>
            <div class="card back" onclick="girarCarta(this, 8)">ZC</div>
            <div class="card back" onclick="girarCarta(this, 9)">ZC</div>
        </div>
        <button onclick="mostrarSeccion('pantallaSeleccion')">Volver</button>
    </div>

    <!-- Retos -->
    <div id="retos" class="section">
        <h2>Retos</h2>
        <div class="columnas">
            <div class="columna">
                <h3>Consigue que un...</h3>
                <div class="opcion pastel-1" id="grupo1" onclick="seleccionarOpcion('grupo', 'grupo1')">Corbalán</div>
                <div class="opcion pastel-2" id="grupo2" onclick="seleccionarOpcion('grupo', 'grupo2')">Corbalán</div>
                <div class="opcion pastel-3" id="grupo3" onclick="seleccionarOpcion('grupo', 'grupo3')">Corbalán</div>
                <div class="opcion pastel-4" id="grupo4" onclick="seleccionarOpcion('grupo', 'grupo4')">Corbalán</div>
                <div class="opcion pastel-5" id="grupo5" onclick="seleccionarOpcion('grupo', 'grupo5')">Corbalán</div>
            </div>
            <div class="columna">
                <h3>Haga el reto de...</h3>
                <div class="opcion pastel-1" id="reto1" onclick="seleccionarOpcion('reto', 'reto1')">Corbalán</div>
                <div class="opcion pastel-2" id="reto2" onclick="seleccionarOpcion('reto', 'reto2')">Corbalán</div>
                <div class="opcion pastel-3" id="reto3" onclick="seleccionarOpcion('reto', 'reto3')">Corbalán</div>
                <div class="opcion pastel-4" id="reto4" onclick="seleccionarOpcion('reto', 'reto4')">Corbalán</div>
                <div class="opcion pastel-5" id="reto5" onclick="seleccionarOpcion('reto', 'reto5')">Corbalán</div>
            </div>
        </div>
        <button onclick="generarReto()">Generar Reto</button>
        <div class="resultado" id="resultadoReto"></div>
        <button onclick="mostrarSeccion('pantallaSeleccion')">Volver</button>
    </div>

    <script>
        // Función para mostrar la sección seleccionada
        function mostrarSeccion(seccionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(seccionId).classList.add('active');
        }

        // Listas de opciones para los retos
        const grupos = [
            "Sintexo", "Zarzas", "Cencerros", 
            "Revolución", "Nómadas", "Ñapas", 
            "Alguien sin peña", "DJ", "Saltimbanquis", "Chirigota"
        ];

        const retos = [
            "Beber un chupito", "Subir al escenario", "Bebérse un cubata entero", 
            "Dar una vuelta en el aire", "Hacer un brindis", "Cantar una canción",
            "Imitar a alguien famoso", "Hacer una coreografía", "Contar un chiste"
        ];

        // Variables para almacenar las selecciones
        let grupoSeleccionado = '';
        let retoSeleccionado = '';

        // Función para seleccionar aleatoriamente una opción
        function seleccionarOpcion(tipo, id) {
            if (tipo === 'grupo') {
                grupoSeleccionado = grupos[Math.floor(Math.random() * grupos.length)];
                document.getElementById(id).innerText = grupoSeleccionado; // Actualiza el botón con la selección
            } else if (tipo === 'reto') {
                retoSeleccionado = retos[Math.floor(Math.random() * retos.length)];
                document.getElementById(id).innerText = retoSeleccionado; // Actualiza el botón con la selección
            }
        }

        // Función para generar el reto final
        function generarReto() {
            if (grupoSeleccionado && retoSeleccionado) {
                const resultado = `Consigue que un ${grupoSeleccionado} ${retoSeleccionado}.`;
                document.getElementById('resultadoReto').innerText = resultado;
            } else {
                document.getElementById('resultadoReto').innerText = 'Por favor selecciona una opción de cada columna.';
            }
        }
    </script>
</body>
</html>
