<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Corbalán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #3498db;
            color: black;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .card.back {
            background-color: #555;
            color: #f7f7f7;
        }
        .card-revealed {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Juegos Corbalán</h1>

    <!-- Pantalla de selección de juego -->
    <div id="pantallaSeleccion" class="section active">
        <button onclick="mostrarSeccion('cartas')">Juego de Cartas</button>
        <button onclick="mostrarSeccion('retos')">Retos</button>
    </div>

    <!-- Juego de Cartas -->
    <div id="cartas" class="section">
        <h2>Juego de Cartas</h2>
        <div class="cards">
            <div class="card back" onclick="girarCarta(this, 1)">Carta 1</div>
            <div class="card back" onclick="girarCarta(this, 2)">Carta 2</div>
            <div class="card back" onclick="girarCarta(this, 3)">Carta 3</div>
            <div class="card back" onclick="girarCarta(this, 4)">Carta 4</div>
            <div class="card back" onclick="girarCarta(this, 5)">Carta 5</div>
            <div class="card back" onclick="girarCarta(this, 6)">Carta 6</div>
            <div class="card back" onclick="girarCarta(this, 7)">Carta 7</div>
            <div class="card back" onclick="girarCarta(this, 8)">Carta 8</div>
            <div class="card back" onclick="girarCarta(this, 9)">Carta 9</div>
        </div>
        <button onclick="mostrarSeccion('pantallaSeleccion')">Volver</button>
    </div>

    <!-- Retos -->
    <div id="retos" class="section">
        <h2>Retos</h2>
        <div class="columnas">
            <div class="columna">
                <h3>Consigue que un...</h3>
                <div class="opcion pastel-1" id="grupo" onclick="seleccionarOpcion('grupo', 'grupo')">Corbalán</div>
            </div>
            <div class="columna">
                <h3>Haga el reto de...</h3>
                <div class="opcion pastel-2" id="reto" onclick="seleccionarOpcion('reto', 'reto')">Corbalán</div>
            </div>
        </div>
        <div class="resultado" id="resultadoReto"></div>
        <button onclick="mostrarSeccion('pantallaSeleccion')">Volver</button>
    </div>

    <script>
        // Función para mostrar la sección seleccionada
        function mostrarSeccion(seccionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(seccionId).classList.add('active');
        }

        // Acciones que pueden salir en las cartas
        const accionesCartas = [
            "Bebe 1 trago", "Bebe 2 tragos", "Bebe 3 tragos", 
            "Bebe 4 tragos", "Bébete el cubata entero", "Un chupito para ti", 
            "Un chupito para otro", "Un chupito para ti y otra persona", "Te salvas"
        ];

        // Función para girar la carta y mostrar la acción
        function girarCarta(elemento, indice) {
            if (elemento.classList.contains("back")) {
                elemento.classList.remove("back");
                elemento.classList.add("card-revealed");
                elemento.innerText = accionesCartas[indice - 1]; // Muestra la acción según el índice
            }
        }

        // Opciones aleatorias para los retos
        const grupos = [
            "Sintexo", "Zarzas", "Cencerros", 
            "Revolución", "Nómadas", "Ñapas", 
            "Alguien sin peña", "DJ"
        ];

        const retos = [
            "Beber un chupito", "Subir al escenario", "Bebérse un cubata entero", 
            "Dar una vuelta en el aire", "Hacer un brindis", "Cantar una canción"
        ];

        // Función para seleccionar aleatoriamente una opción
        function seleccionarOpcion(tipo, id) {
            if (tipo === 'grupo') {
                const grupoSeleccionado = grupos[Math.floor(Math.random() * grupos.length)];
                document.getElementById(id).innerText = grupoSeleccionado; // Actualiza el recuadro con la selección
            } else if (tipo === 'reto') {
                const retoSeleccionado = retos[Math.floor(Math.random() * retos.length)];
                document.getElementById(id).innerText = retoSeleccionado; // Actualiza el recuadro con la selección
            }
        }
    </script>
</body>
</html>
