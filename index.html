<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas de Tragos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        .cartas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .carta {
            width: 100px;
            height: 150px;
            border: 2px solid #333;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .carta:hover {
            transform: scale(1.1);
        }

        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Cartas de Tragos</h1>
        <div class="cartas" id="cartas">
            <!-- Se mostrarán 9 cartas, inicialmente con el texto oculto -->
            <div class="carta" data-opcion="0">Carta 1</div>
            <div class="carta" data-opcion="1">Carta 2</div>
            <div class="carta" data-opcion="2">Carta 3</div>
            <div class="carta" data-opcion="3">Carta 4</div>
            <div class="carta" data-opcion="4">Carta 5</div>
            <div class="carta" data-opcion="5">Carta 6</div>
            <div class="carta" data-opcion="6">Carta 7</div>
            <div class="carta" data-opcion="7">Carta 8</div>
            <div class="carta" data-opcion="8">Carta 9</div>
        </div>
        <div id="resultado"></div>
    </div>

    <script>
        // Definir las 9 opciones posibles
        const opciones = [
            "Bebe 1 trago",
            "Bebe 2 tragos",
            "Bebe 3 tragos",
            "Bebe 4 tragos",
            "Bébete el cubata entero",
            "Un chupito para ti",
            "Un chupito para otro",
            "Un chupito para ti y otra persona",
            "Te salvas"
        ];

        // Seleccionar todas las cartas
        const cartas = document.querySelectorAll('.carta');
        const resultadoDiv = document.getElementById('resultado');

        // Añadir evento a cada carta
        cartas.forEach(carta => {
            carta.addEventListener('click', function() {
                const opcion = parseInt(this.getAttribute('data-opcion'));
                const resultado = opciones[opcion];

                // Mostrar el resultado en el div "resultado"
                resultadoDiv.textContent = `Te toca: ${resultado}`;
                
                // Desactivar el evento para que no puedan elegir la misma carta de nuevo
                this.style.pointerEvents = 'none';
                this.style.backgroundColor = '#f0f0f0';  // Cambiar el color para indicar que ya fue seleccionada
            });
        });
    </script>
</body>
</html>
