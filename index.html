<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas de Tragos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        .cartas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .carta {
            width: 100px;
            height: 150px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            color: #fff;
        }

        .carta:hover {
            transform: scale(1.1);
        }

        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Cartas de Tragos</h1>
        <div class="cartas" id="cartas">
            <!-- Aquí se insertarán las cartas -->
        </div>
        <div id="resultado"></div>
    </div>

    <script>
        // Definir las 9 opciones posibles
        const opciones = [
            "Bebe 1 trago",
            "Bebe 2 tragos",
            "Bebe 3 tragos",
            "Bebe 4 tragos",
            "Bébete el cubata entero",
            "Un chupito para ti",
            "Un chupito para otro",
            "Un chupito para ti y otra persona",
            "Te salvas"
        ];

        // Colores únicos para las cartas
        const colores = [
            "#1abc9c", "#e74c3c", "#3498db", "#9b59b6", "#f39c12", 
            "#e67e22", "#2ecc71", "#e74c3c", "#9b59b6"
        ];

        // Seleccionar el contenedor de cartas
        const cartasContainer = document.getElementById('cartas');
        const resultadoDiv = document.getElementById('resultado');

        // Función para mezclar un array
        function mezclarArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Mezclar las opciones
        mezclarArray(opciones);

        // Crear las cartas dinámicamente
        opciones.forEach((opcion, index) => {
            const carta = document.createElement('div');
            carta.classList.add('carta');
            carta.style.backgroundColor = colores[index]; // Asignar un color único

            // Añadir evento de clic a cada carta
            carta.addEventListener('click', function() {
                resultadoDiv.textContent = `Te toca: ${opcion}`;
                
                // Desactivar la carta después de seleccionarla
                this.style.pointerEvents = 'none';
                this.style.opacity = '0.6'; // Reducir la opacidad para indicar que fue seleccionada
            });

            // Agregar la carta al contenedor
            cartasContainer.appendChild(carta);
        });
    </script>
</body>
</html>
