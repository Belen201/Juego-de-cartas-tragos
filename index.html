<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas de Tragos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            text-align: center;
        }

        .cartas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .carta {
            width: 100px;
            height: 150px;
            perspective: 1000px; /* Añade perspectiva para el efecto 3D */
        }

        .contenido-carta {
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .carta.girada .contenido-carta {
            transform: rotateY(180deg);
        }

        .frontal, .trasera {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            font-size: 18px;
            color: white;
        }

        .frontal {
            background-color: #333; /* Color de la parte frontal */
        }

        .trasera {
            background-color: #2ecc71; /* Color de la parte trasera (puedes cambiarlo) */
            transform: rotateY(180deg); /* La trasera está volteada inicialmente */
        }

        #resultado {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Cartas de Tragos</h1>
        <div class="cartas" id="cartas">
            <!-- Aquí se insertarán las cartas -->
        </div>
    </div>

    <script>
        // Definir las 9 opciones posibles
        const opciones = [
            "Bebe 1 trago",
            "Bebe 2 tragos",
            "Bebe 3 tragos",
            "Bebe 4 tragos",
            "Bébete el cubata entero",
            "Un chupito para ti",
            "Un chupito para otro",
            "Un chupito para ti y otra persona",
            "Te salvas"
        ];

        // Colores únicos para las cartas
        const colores = [
            "#1abc9c", "#e74c3c", "#3498db", "#9b59b6", "#f39c12", 
            "#e67e22", "#2ecc71", "#e74c3c", "#9b59b6"
        ];

        // Seleccionar el contenedor de cartas
        const cartasContainer = document.getElementById('cartas');

        // Función para mezclar un array
        function mezclarArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Mezclar las opciones
        mezclarArray(opciones);

        // Crear las cartas dinámicamente
        opciones.forEach((opcion, index) => {
            // Crear el contenedor de la carta
            const carta = document.createElement('div');
            carta.classList.add('carta');
            
            // Crear el contenido que se va a girar
            const contenidoCarta = document.createElement('div');
            contenidoCarta.classList.add('contenido-carta');
            
            // Crear la parte frontal de la carta (color)
            const frontal = document.createElement('div');
            frontal.classList.add('frontal');
            frontal.style.backgroundColor = colores[index]; // Asignar color único
            
            // Crear la parte trasera de la carta (reto)
            const trasera = document.createElement('div');
            trasera.classList.add('trasera');
            trasera.textContent = opcion; // Mostrar el reto

            // Añadir la parte frontal y trasera al contenido de la carta
            contenidoCarta.appendChild(frontal);
            contenidoCarta.appendChild(trasera);

            // Añadir el contenido de la carta al contenedor de la carta
            carta.appendChild(contenidoCarta);

            // Añadir evento para girar la carta al hacer clic
            carta.addEventListener('click', function() {
                carta.classList.add('girada');
                // Desactivar el clic una vez que se ha girado la carta
                this.style.pointerEvents = 'none';
            });

            // Agregar la carta al contenedor
            cartasContainer.appendChild(carta);
        });
    </script>
</body>
</html>
