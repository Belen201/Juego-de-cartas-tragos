<html lang="es">

            display: none;

            margin: 20px auto;
        }

            height: 60px;

            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            border-radius: 5px;
            position: relative;
        }
        .ficha {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
        }
