<!DOCTYPE html>
<html lang="es">
<head>

    <title>Juegos de Beber - Ocalimocho</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;

        h1 {
            margin-bottom: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .tablero {
            display: grid;
            grid-template-columns: repeat(6, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .casilla {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            border-radius: 5px;
            position: relative;
        }
        .ficha {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            bottom: 5px;
        }
        .ficha.jugador1 {
            background-color: red;
        }
        .ficha.jugador2 {
            background-color: blue;
        }
        .ficha.jugador3 {

        }
        .ficha.jugador4 {
            background-color: yellow;
        }
        .ficha.jugador5 {
            background-color: purple;
        }
        .ficha.jugador6 {
            background-color: orange;
        }
        .card {
            width: 150px;
            height: 200px;
            display: inline-block;
            margin: 20px;
            background-color: lightblue;
            text-align: center;
            line-height: 200px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        .card.back {
            background-color: #333;
            color: white;
            line-height: normal;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card img {
            width: 100px;
        }
        /* Colores pastel */
        #pantallaSeleccion {
            background-color: #f8d5e5;
        }
    </style>
</head>
