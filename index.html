<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Corbalán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: #3498db;
            color: black;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .card-revealed {
            background-color: #e74c3c;
            color: white;
        }

        .opcion {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            color: black;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .columnas {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .columna {
            width: 45%;
        }
    </style>
</head>
<body>

    <h1>Juegos Corbalán</h1>

    <!-- Pantalla de selección de juego -->
    <div id="pantallaSeleccion" class="section active">
        <button onclick="mostrarSeccion('cartas')">Juego de Cartas</button>
        <button onclick="mostrarSeccion('retos')">Retos</button>
    </div>

    <!-- Juego de Cartas -->
    <div id="cartas" class="section">
        <h2>Juego de Cartas</h2>
        <div id="cartaContainer" class="cards"></div>
        <button onclick="mostrarSeccion('pantallaSeleccion')">Volver</button>
    </div>

    <!-- Retos -->
    <div id="retos" class="section">
        <h2>Retos</h2>
        <div class="columnas">
            <div class="columna">
                <h3>Consigue que un...</h3>
                <div class="opcion" id="grupo" onclick="seleccionarOpcion('grupo')">Corbalán</div>
            </div>
            <div class="columna">
                <h3>Haga el reto de...</h3>
                <div class="opcion" id="reto" onclick="seleccionarOpcion('reto')">Corbalán</div>
            </div>
        </div>
        <div class="resultado" id="resultadoReto"></div>
        <button onclick="mostrarSeccion('pantallaSeleccion')">Volver</button>
    </div>

    <script>
        // Función para mostrar la sección seleccionada
        function mostrarSeccion(seccionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(seccionId).classList.add('active');
            if (seccionId === 'cartas') {
                generarCartas(); // Generar nuevas cartas al entrar en la sección
            }
        }

        // Acciones que pueden salir en las cartas
        const accionesCartas = [
            "Bebe 1 trago", "Bebe 2 tragos", "Bebe 3 tragos", 
            "Bebe 4 tragos", "Bébete el cubata entero", "Un chupito para ti", 
            "Un chupito para otro", "Un chupito para ti y otra persona", 
            "Juego del reto"
        ];

        // Retos que pueden salir en las cartas
        const retosCartas = [
            "Beber un chupito", "Subir al escenario", "Bebérse un cubata entero", 
            "Dar una vuelta en el aire", "Hacer un brindis", "Cantar una canción",
            "Perderse en el bar", "Bailar con un extraño"
        ];

        // Colores pastel para las cartas
        const coloresPastel = [
            'pastel-1', 'pastel-2', 'pastel-3', 'pastel-4', 
            'pastel-5', 'pastel-6', 'pastel-7', 'pastel-8'
        ];

        // Función para generar cartas aleatoriamente
        function generarCartas() {
            const cartaContainer = document.getElementById('cartaContainer');
            cartaContainer.innerHTML = ''; // Limpiar las cartas anteriores

            const cartas = accionesCartas.map((accion, index) => ({
                accion,
                reto: retosCartas[index % retosCartas.length],
            }));

            // Barajar las cartas aleatoriamente
            cartas.sort(() => Math.random() - 0.5);

            // Generar el HTML de las cartas
            cartas.forEach((carta) => {
                const cartaDiv = document.createElement('div');
                cartaDiv.classList.add('card');
                cartaDiv.innerText = 'ZC';  // Mostrar "ZC" al inicio
                cartaDiv.onclick = () => girarCarta(cartaDiv, carta); // Añadir funcionalidad al hacer clic
                cartaContainer.appendChild(cartaDiv);
            });
        }

        // Función para girar la carta y mostrar la acción
        function girarCarta(elemento, carta) {
            if (elemento.classList.contains("card-revealed")) return; // Si ya está revelada, no hace nada

            elemento.classList.add("card-revealed");
            elemento.innerText = `${carta.accion} - ${carta.reto}`; // Muestra la acción y reto según el índice
        }

        // Ejecutar la función para generar las cartas cuando se entra en la sección
        window.onload = () => mostrarSeccion('pantallaSeleccion');

        // Opciones para los retos
        const grupos = [
            "Sintexo", "Zarzas", "Cencerros", 
            "Revolución", "Nómadas", "Ñapas", 
            "Alguien sin peña", "DJ"
        ];

        const retos = [
            "Beber un chupito", "Subir al escenario", "Bebérse un cubata entero", 
            "Dar una vuelta en el aire", "Hacer un brindis", "Cantar una canción"
        ];

        // Función para seleccionar opciones de retos
        function seleccionarOpcion(tipo) {
            if (tipo === 'grupo') {
                const grupoSeleccionado = grupos[Math.floor(Math.random() * grupos.length)];
                document.getElementById('grupo').innerText = grupoSeleccionado;
            } else if (tipo === 'reto') {
                const retoSeleccionado = retos[Math.floor(Math.random() * retos.length)];
                document.getElementById('reto').innerText = retoSeleccionado;
            }
            mostrarResultado();
        }

        // Función para mostrar el reto generado
        function mostrarResultado() {
            const grupo = document.getElementById('grupo').innerText;
            const reto = document.getElementById('reto').innerText;
            const resultado = document.getElementById('resultadoReto');
            resultado.innerText = `Grupo: ${grupo}, Reto: ${reto}`;
        }
    </script>
</body>
</html>
